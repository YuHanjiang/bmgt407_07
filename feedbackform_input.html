<div class="container" style="margin-top: 50px">
    <div class="form-container" style="width:600px">
        <h2>Feedback</h2>
        <p>
            Please provide your feedback below:
        </p>
        <form role="form" method="post" id="reused_form">
            <div class="row">
                <div class="col-sm-12 form-group">
                    <label>How do you rate your overall experience?</label>
                    <p>
                        <label class="radio-inline">
                            <input type="radio" name="experience" id="below-average" value="Below Average">
                            Below Average
                        </label>

                        <label class="radio-inline">
                            <input type="radio" name="experience" id="average" value="Average">
                            Average
                        </label>

                        <label class="radio-inline">
                            <input type="radio" name="experience" id="above-average" value="Above Average">
                            Above Average
                        </label>
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 form-group">
                    <label for="comments">
                        Comments:</label>
                    <textarea class="form-control" type="textarea" name="comments" id="comments"
                              placeholder="Your Comments" maxlength="6000" rows="7"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 form-group">
                    <label for="name">
                        Your Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="col-sm-6 form-group">
                    <label for="email">
                        Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 form-group">
                    <label for="tutor-name">
                        Tutor Name:</label>
                    <input type="text" class="form-control" id="tutor-name" name="Tutor Name" required>
                </div>

                <div class="col-sm-6 form-group">
                    <label for="course">
                        Course:</label>
                    <input type="text" class="form-control" id="course" name="Course" required>
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-lg btn-danger btn-block">Submit</button>

            </div>
        </form>
    </div>
</div>
