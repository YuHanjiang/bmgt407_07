<!--JavaScript that utilizes php to create and modify calendar events-->
<script type="text/javascript">

    const nav = new DayPilot.Navigator("nav");
    nav.showMonths = 3;
    nav.skipMonths = 3;
    nav.selectMode = "week";
    const dp = new DayPilot.Calendar("dp");
    nav.onTimeRangeSelected = function (args) {
        dp.startDate = args.day;
        dp.update();
        loadEvents();
    };
    nav.init();

    dp.viewType = "Week";

    dp.eventDeleteHandling = "Update";

    dp.onEventDeleted = function (args) {
        DayPilot.Http.ajax({
            url: "backend_delete.php",
            data: {
                id: args.e.id()
            },
            success: function () {
                console.log("Deleted.");
            }
        })

    };

    dp.onEventMoved = function (args) {
        DayPilot.Http.ajax({
            url: "backend_move.php",
            data: {
                id: args.e.id(),
                newStart: args.newStart,
                newEnd: args.newEnd
            },
            success: function () {
                console.log("Moved.");
            }
        });
    };

    dp.onEventResized = function (args) {
        DayPilot.Http.ajax({
            url: "backend_move.php",
            data: {
                id: args.e.id(),
                newStart: args.newStart,
                newEnd: args.newEnd
            },
            success: function () {
                console.log("Resized.");
            }
        });
    };

    // event creating
    dp.onTimeRangeSelected = function (args) {
        const name = prompt("New event name:", "Event");
        dp.clearSelection();
        if (!name) {
            return;
        }

        DayPilot.Http.ajax({
            url: "backend_create.php",
            data: {
                start: args.start,
                end: args.end,
                text: name
            },
            success: function (ajax) {
                const data = ajax.data;
                dp.events.add(new DayPilot.Event({
                    start: args.start,
                    end: args.end,
                    id: data.id,
                    text: name
                }));
                console.log("Created.");
            }
        });
    };

    dp.onEventClick = function (args) {
        alert("clicked: " + args.e.id());
    };

    dp.init();

    loadEvents();

    function loadEvents() {
        dp.events.load("backend_events.php");
    }

</script>

<script type="text/javascript">
    const elements = {
        theme: document.querySelector("#theme")
    };

    elements.theme.addEventListener("change", function () {
        dp.theme = this.value;
        dp.update();
    });
