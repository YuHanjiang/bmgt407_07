<div class="container">

      <div class="col">
        <h1>Apply to be a Tutor</h1>
            <p> Please fill out the following information to apply for a tutoring position. Give us about two weeks to inform you of the status of your application. For questions, contact us at <u>aaptutoring@umd.edu</u></p>
        <!-- Begin my form -->
        <form>
          <label>First Name: </label>
          <input type="text" name="fname">
          <br>
          <label>Last Name: </label>
          <input type="text" name="lname">
          <br>
          <label>Gender</label>
          <select name="Gender">
            <option value=""> --select-- </option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
          <br>
          <label>Desired Course to Tutor </label>
          <input type = "text" name = "courseID">
          <br>
          <label> Grade in Desired Course </label>
          <input type="text" name="Grade">
          <br>
          <label>Email</label>
          <input type="email" name="tutorEmailAddress">
          <br>
          <label>Phone Number </label>
          <input type="number" name="phoneNumber">
          <br>
          <label for="exampleFormControlFile1">Attach your Resume</label>
          <input type="file" class="form-control-file" id="exampleFormControlFile1">
          <br>
          <button type="submit" class="btn btn-primary">Submit Application</button>
          <br>
      <link rel="stylesheet" type="text/css" href="Table style.css">
